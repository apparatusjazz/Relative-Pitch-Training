<!DOCTYPE html>
<html>
    
    <link href="note.css" rel="stylesheet" type="text/css" />

    <body>    
        

        <p>Press Reference Note, then press Play Note. Choose matching note button.</p>

        <p id = 'reference note'>Reference note: C</p>
        <p id = 'score'>Score: 0</p>
        <p id = 'wrong'>Wrong: 0</p>

        <div class = "reference">
            <button onclick="reference_note()" type="button">Reference Note</button>
            <button onclick="play_note()" type="button">Play Note</button>
        </div>
            
        <div class = "musicstaff">
            <img class = "staff" src="DesignElements/Staff.png" alt="Music Staff">
        </div>

        <div class = "noteButtons">
            <input type = "image" id = "cnote" src="DesignElements/Basic Note.png" onclick="checkNote(4)">
            <input type = "image" id = "ccnote" src="DesignElements/Basic Note.png" onclick="checkNote(5)">
            <input type = "image" id = "dnote" src="DesignElements/Basic Note.png" onclick="checkNote(6)">
            <input type = "image" id = "ddnote" src="DesignElements/Basic Note.png" onclick="checkNote(7)">
            <input type = "image" id = "enote" src="DesignElements/Basic Note.png" onclick="checkNote(8)">
            <input type = "image" id = "fnote" src="DesignElements/Basic Note.png" onclick="checkNote(9)">
            <input type = "image" id = "ffnote" src="DesignElements/Basic Note.png" onclick="checkNote(10)">
            <input type = "image" id = "gnote" src="DesignElements/Basic Note.png" onclick="checkNote(11)">
            <input type = "image" id = "ggnote" src="DesignElements/Basic Note.png" onclick="checkNote(12)">
            <input type = "image" id = "anote" src="DesignElements/Basic Note.png" onclick="checkNote(1)">
            <input type = "image" id = "aanote" src="DesignElements/Basic Note.png" onclick="checkNote(2)">
            <input type = "image" id = "bnote" src="DesignElements/Basic Note.png" onclick="checkNote(3)">
        </div>

        <script src = "notemain.js"></script>
    </body>
</html>
